      result.textContent = '‚è≥ ƒêang t√¨m ID...'

      try {

      while (tries < maxTries) {

          result.textContent = `‚úÖ M√£ OTP: ${otp}\nüì¶ ID: ${id}`
          try {
            await navigator.clipboard.writeText(otp)
