<body>

  <script>
    const apiKey = "jI2NOQNevdeEzdBaAqiQr4PKKdecUy"
    const proxy = "https://slotp1.akhiem-1987.workers.dev/fetch?url="
    let lastId = null

    async function getID() {
      const phone = document.getElementById('phone').value.replace(/[^\d]/g, '').replace(/^1/, '')
      const result = document.getElementById('result')
      result.textContent = 'üîç ƒêang t√¨m ID...'

        const lines = dataText.trim().split('\n')
        const match = lines.find(line => line.split('|')[1] === phone)

        if (!match) {
          result.textContent = '‚ùå Kh√¥ng t√¨m th·∫•y ID cho s·ªë n√†y.'
          return
        }

        const oldId = match.split('|')[0]
        lastId = oldId
        result.textContent = `üì¶ ID hi·ªán t·∫°i: ${oldId}`
      } catch (err) {

    async function getOTP() {
      const phone = document.getElementById('phone').value.replace(/[^\d]/g, '').replace(/^1/, '')
      const result = document.getElementById('result')
      result.textContent = '‚è≥ Finding activation ID...'

      try {
        const dataText = await fetch('data.txt?' + Date.now()).then(r => r.text())
        const lines = dataText.trim().split('\n')
        const match = lines.find(line => line.split('|')[1] === phone)

        if (!match) {
          result.textContent = '‚ùå No activation ID found for this phone.'
          return
        }

        const oldId = match.split('|')[0]
        lastId = oldId

        result.textContent = 'üîÑ Renewing activation ID...'
        const extraUrl = `${proxy}${encodeURIComponent(`https://daisysms.com/stubs/handler_api.php?api_key=${apiKey}&action=getExtraActivation&activationId=${oldId}`)}`

        let extraResp
        try {
          extraResp = await fetch(extraUrl).then(r => r.text())
        } catch (err) {
          result.textContent = `‚ùå Failed to fetch getExtraActivation: ${err.message}`
          return
        }

        if (!extraResp.startsWith('ASLEEP:')) {
          result.textContent = '‚ùå Failed to renew. Response: ' + extraResp
          return
        }

        const newId = extraResp.split(':')[1].trim()
        if (!/^[0-9]+$/.test(newId)) {
          result.textContent = `‚ùå Invalid new ID format: ${newId}`
          return
        }

        lastId = newId
        result.textContent = `üì¶ ID m·ªõi: ${newId}\n‚åõ ƒêang ch·ªù m√£ OTP...`

        await pollOTPStatus(newId)

      } catch (err) {

    }

    async function checkStatus() {
      const result = document.getElementById('result')
      if (!lastId) {
        result.textContent = '‚ùå Ch∆∞a c√≥ ID n√†o ƒë∆∞·ª£c l∆∞u t·ª´ tr∆∞·ªõc.'

      await pollOTPStatus(lastId)

    async function pollOTPStatus(id) {
      const result = document.getElementById('result')
      let attempts = 0, maxTries = 15
      while (attempts < maxTries) {
        const statusUrl = `${proxy}${encodeURIComponent(`https://daisysms.com/stubs/handler_api.php?api_key=${apiKey}&action=getStatus&id=${id}`)}`

        let statusResp
        try {
          statusResp = await fetch(statusUrl).then(r => r.text())
        } catch (err) {
          result.textContent = `‚ùå Failed to fetch status: ${err.message}`
          return
        }

        console.log("Status response:", statusResp)
        if (statusResp.startsWith('STATUS_OK:')) {
          const otp = statusResp.split(':')[1].trim()
          result.textContent = `‚úÖ OTP ƒë√£ nh·∫≠n ƒë∆∞·ª£c: ${otp}\nüì¶ M√£ n√†y thu·ªôc ID: ${id}`
          try {
            await navigator.clipboard.writeText(otp)
            result.textContent += '\nüìã ƒê√£ copy OTP v√†o clipboard.'
          } catch {}
          return
        } else if (statusResp.includes('NO_ACTIVATION') || statusResp.includes('BAD')) {
          result.textContent = `‚ùå L·ªói: ${statusResp}`
          return
        } else {
          result.textContent = `‚åõ Ch·ªù m√£... (${attempts + 1}/${maxTries})\nTr·∫°ng th√°i: ${statusResp}`
        }

        await new Promise(r => setTimeout(r, 2000))
        attempts++
      }

      result.textContent = '‚ùå H·∫øt th·ªùi gian. Kh√¥ng nh·∫≠n ƒë∆∞·ª£c m√£ OTP.'
    }
  </script>
